<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnZkuesgU6PcC_kMP-WGAVGtBJiFPd-brWkgdVHemDv5DSFwg8zsQbuFwxBbIbtH'
            async defer>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.js" integrity="sha512-+KihqiIrhYt4/tFb42KiOJ+wr0PM6dVMw9twO1Ju+sZ0OdgurvE/9dy2jAS0Fr0MCVryF2EXxPH9HRXg6CaFgg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <script type='text/javascript' src="myscripts.js"></script>
    <script type='text/javascript' src="mapBing.js"></script>
    <script type='text/javascript' src="colorGradient.js"></script>

</head>
<body>
    <div id="myPanel" >
        <div id="hideButton">
            <button type="button" onclick="testFunction('Station')" class="fullWidthButton">Hide panel</button>
        </div>
        <div id="controls">
            <div>
                <table id = "stationTable">
                    <thead>
                      <tr>
                        <th colspan="6">Current stations<br></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Nr</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                        <td>Altitude (meters)</td>
                        <td></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div>
                    <button type="button" onclick="addEventToMap('Station')" class="halfWidthButton">Add station by clicking</button>
                </div>
                <div>
                    <button type="button"  onclick="showMassageWindow('lat_long_alt','Station')"  class="halfWidthButton">Add station by typing location</button>
                </div>
            </div>
            <!--
            <div>
                <table id = "vertexTable">
                    <thead>
                      <tr>
                        <th colspan="5">Vertex of Polygon of interest<br></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Nr</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                        <td></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div>
                    <button type="button"  onclick="addEventToMap('Vertex')" class="halfWidthButton">Add vertex by clicking</button>
                </div>
                <div>
                    <button type="button"  onclick="showMassageWindow('lat_long','Vertex')" class="halfWidthButton">Add vertex by typing location</button>
                </div>
            </div>
            -->

            <table id = "circleOfInterest">
                <thead>
                <tr>
                    <th colspan="5">Current stations<br></th>
                </tr>
                <tr>
                    <th colspan="2">Center<br></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>radius (in meters)</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="button" class="fullWidthButton" onclick="addEventToMap('Circle')">
                    select the coordinates of the center of the circle of the place of interest

                </button>
            </div>
            <br>
            <div>
                <button type="button" class="fullWidthButton">Center map</button>
            </div>
            <div>
                <div class="halfWidthDivLeft">
                    <label >Latitude:</label>
                    <input type="text"  maxlength="10" size="10">
                </div>
                <div class="halfWidthDivLeft">
                    <label >Longitude:</label>
                    <input type="text"  maxlength="10" size="10">
                </div>
            </div>
            <div class="bigCenteredText">
                Addational parameters
            </div>
            <div>
                <div class="halfWidthDivLeft">
                    <label >Latitude resolution:</label>
                    <input id = "latitudeResolutionInput"type="text" value="100" maxlength="10" size="10">
                </div>
                <div class="halfWidthDivLeft">
                    <label >Longitude resolution:</label>
                    <input id = "longitudeResolutionInput"type="text"  value="100" maxlength="10" size="10">
                </div>
            </div>
            <div>
                <div class="halfWidthDivLeft">
                    <label >Altitude (meters):</label>
                    <input id = "altitudeInput"type="text"  value="1000" maxlength="10" size="10">
                </div>
                <div class="halfWidthDivLeft">
                    <label >Select base station:</label>
                    <select >
                    <option value="best">Best station</option>
                    </select>
                </div>
            </div>
            <div id="calculateButton">
                <button type="button" onclick="calculateVDOP()" class="fullWidthButton">Calculate VDOP</button>
            </div>
        </div>


    </div>
    <div id="myMap" ></div>
    <div id = "PanelVDOP">
        <label >Station measurment error (ns):</label>
        <input id = "stationMeasurmentErrorInput" onchange="getLocalizationMeasurmentError()" type="text"  maxlength="10" size="10">
        <label >VDOP:</label>
        <input id = "VDOPInput" readonly type="text" onchange="getLocalizationMeasurmentError()" maxlength="10" size="10">
        <label >Localization measurment error (m):</label>
        <input id = "localizationMeasurmentErrorInput" readonly type="text"  maxlength="10" size="10">
    </div>
    <div id="popUp" >
        <div class="bigCenteredText">
            Select parameters
        </div>
        <div>
            <div  class="DivLeft"id = "latInputPopUpDiv">
                <label >Latitude:</label>
                <input type="number" step="0.01" min="-90" max="90" id = "latInputPopUp" maxlength="10" size="10">
            </div>
            <div class="DivLeft"id = "longInputPopUpDiv" >
                <label >Longitude:</label>
                <input type="number" step="0.01" min="-180" max="180" id = "longInputPopUp" maxlength="10" size="10">
            </div>
            <div class="DivLeft" id = "altInputPopUpDiv" >
                <label >Altitude:</label>
                <input type="number" step="0.01" min="0" id = "altInputPopUp"  maxlength="10" size="10">
            </div>
        </div>
        <div>
            <div id = "addVertexButton" class="DivRight">
                <button type="button" onclick="addNewVertex()">Add Vertex</button>
            </div>
                <div id = "addStationButton" class="DivRight">
                <button type="button" onclick="addNewStation()">Add Station</button>
            </div>
            <div class="DivRight">
                <button type="button" onclick="hideMassageWindow('lat_long_alt')" >Cancel</button>
            </div>


        </div>
    </div>
</body>
</html>
